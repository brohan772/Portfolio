    <style>
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #1F2937;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.2s ease-out;
      }
      
      .loader-content {
        text-align: center;
      }
      
      .loader-logo {
        font-size: 2rem;
        font-weight: bold;
        background: linear-gradient(90deg, #374151, #6B7280, #2C5282, #4B5563);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 1rem;
      }
      
      .loader-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        border-top-color: #0EA5E9;
        animation: spin 1s ease-in-out infinite;
        margin: 0 auto;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      body {
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
    </style>
    <script type="module" crossorigin src="./assets/index-CKeeiaxS.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-d7fZqCpq.css">
  </head>
  <body>
    <!-- Initial loader that will be hidden once the app loads -->
    <div class="initial-loader" id="initialLoader">
      <div class="loader-content">
        <div class="loader-logo">RB.</div>
        <div class="loader-spinner"></div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide loader when the app has loaded
      window.addEventListener('load', () => {
        const loader = document.getElementById('initialLoader');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => {
            loader.style.display = 'none';
          }, 150);
        }
      });
    </script>
  </body>
